<meta name="viewport" content="width=device-width, initial-scale=1.0">
<div >
	<div class="main_container">
		
	Invoice Delivery Instruction
		
	  </div>
</div>
<div >
  <div class="search_con">
<div class="card cards "  >
  <div class="card-header cardheader" >
    <b>Search Instruction</b>
  </div>
  
  <form (ngSubmit)="onSubmit()" class="card-body" >

    <div class="row">
      <div class="col-sm-10 ">
       
       <input type="text" class="clientnamesr" id="c_name" name="c_name" [(ngModel)]="c_name" placeholder="Client"  >
      
     </div>
     <div class="col-sm-1">
     <button type="submit" class="btn btn-primary submitdata" data-toggle="modal" data-target="#exampleModal" >
       <i class="fas fa-search" ></i>
     </button>
     </div>
     <div class="col-sm-1">
   
      <div *ngIf="item!=null;"><button class="btn btn-primary" type="button" (click)="scroll1(target)">Add</button></div>
   
   </div>
   </div>
     <p style="margin-top: 25px;"><b>Please select client or Epic lookup code</b></p>
   
     </form>
  <div *ngIf="item!=null;"><app-final-data [item]="item"></app-final-data></div>

  
</div>
  </div>
</div>

    
      <div class="modal fade billingmodealfade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document" >
          <div class="modal-content billingmodealcontent"   >
            <div class="modal-header modalheader">
              <h5 class="modal-title" id="exampleModalLabel">Select Client</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
           
          
                  

            <table  id="dtBasicExample" class="table table-striped table-bordered table-sm tablehead" cellspacing="0"   >
                <thead>
                  <tr>
                    <th scope="col" >Client Name</th>
                    <th scope="col">Client Contact</th>
                    <th scope="col">Lookup Code</th>
                  </tr>
                </thead>
                
                  <tbody class="bluebackground">
                    <tr >
                    <td scope="row">{{obj.client_name}}</td>
                      <td >-</td>
                      <td >{{obj.code}}</td>
                     
                    </tr>
                  </tbody>
                  
                   
            </table>
            
            

            <div class="modal-footer footer" >
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" (click)="loading(obj.id)"  data-dismiss="modal">Select</button>

            </div>
          </div>
        </div>
      </div>
      <div class="modifiydata" #target >
        <app-modificationcomp [item]="item"></app-modificationcomp>
      </div>
